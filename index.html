<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <div id="main">
    <h1 id="title">freeCodeCamp Survey Form Page</h1>

    <p id="description"></p>

    <form action="/js/main.js" id="survey-form">
      <label class="form-label" for="name" id="name-label">Name: </label>
      <input type="text" id="name" name="name" placeholder="Please enter your name"><br><br>

      <label class="form-label" for="email" id="email-label">Email: </label>
      <input type="email" id="email" name="email" placeholder="Please enter your email"><br><br>

      <label class="form-label" for="number" id="number-label">Age: </label>
      <input type="number" id="number" name="number" min="1" max="150" placeholder="Please enter your age"><br><br>

      <label class="form-label" for="dropdown" id="dropdown-label">Sex: </label>
      <select id="dropdown" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="pref">Prefer Not To Say</option>
      </select>

      <label class="form-label" id="education-label">Highest level of education completed</label><br>

      <input type="radio" id="none" name="none" value="none">
      <label for="none" id="none-label">None</label><br>

      <input type="radio" id="elementary" name="elementary" value="elementary">
      <label for="elementary" id="elementary-label">Elementary school</label><br>

      <input type="radio" id="high-school" name="high-school" value="high-school">
      <label for="high-school" id="high-school-label">High school diploma</label><br>

      <input type="radio" id="bachelor" name="bachelor" value="bachelor">
      <label for="bachelor" id="bachelor-label">Bachelor's degree</label><br>

      <input type="radio" id="" name="" value="master">
      <label for="" id="">Master's degree</label><br>

      <input type="radio" id="" name="" value="doctorate">
      <label for="" id="">Doctorate degree</label><br><br>

      <label class="form-label" for="comments" id="comments-label">Please provide additional comments if you have any</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea><br>

      <input type="submit" value="Submit">
    </form>

  </div>
</body>

</html>
